<!-- REPORTS PAGE -->

<!DOCTYPE html>
<html class="html">


<!-- METADATA -->
    <head>
        <title>Internet Cafe System</title>
        <meta charset="utf-8"
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css"
    </head>


<!-- TITLE -->
    <header class="header">
        <caption>&nbsp;INTERNET CAFE SYSTEM<br /></caption>
    </header>


<!-- CONTENT -->
    <body class="body">
        <div class="wrapper">

            <!-- Modules -->
            <div class="box box1">
                <div class="nested">
                    <div>
                        <br />
                        <img src="images/" width=15 length=15 />
                        <a href="file:///C:/Users/ryanp/Desktop/index/Template/home.html">
                        Home
                        </a>
                    </div>
                    <div>
                        <br />
                        <img src="images/account.png" width=15 length=15 />
                        <a href="file:///C:/Users/ryanp/Desktop/index/Template/account.html">
                        Account
                        </a>
                    </div>
                    <div>
                        <br />
                        <img src="images/terminal.png" width=15 length=15 />
                        <a href="file:///C:/Users/ryanp/Desktop/index/Template/terminal.html">
                        Terminal
                        </a>
                    </div>
                    <div>
                        <br />
                        <img src="images/payment.png" width=15 length=15 />
                        <a href="file:///C:/Users/ryanp/Desktop/index/Template/payment.html">
                        Payment
                        </a>
                    </div>
                    <div>
                        <br />
                        <img src="images/message.png" width=15 length=15 />
                        <a href="file:///C:/Users/ryanp/Desktop/index/Template/message.html">
                        Message
                        </a>
                    </div>
                    <div>
                        <br />
                        <img src="images/reports.png" width=15 length=15 />
                        <a href="file:///C:/Users/ryanp/Desktop/index/Template/reports.html">
                        Reports
                        </a>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <div class="box box3">
                <form action="/submit" class="form-submit" method="POST">
                    <h1>&nbsp;&nbsp;Date Report</h1>
                    <input class="form-input" type="text" name="from" placeholder="&nbsp;From:">
                    <input class="form-input" type="text" name="to" placeholder="&nbsp;To:">
                    <input class="form-input" type="submit" value="Submit">
                </form>
            </div>

            <!-- Table -->
            <div class="box box2">
                <table class="table">
                    <tr>
                        <th>PC</th>
                        <th>Account</th>
                        <th>Start Time</th>
                        <th>Duration</th>
                        <th>Total</th>
                    </tr>

                    &nbsp;&nbsp;
                    {%for data in records%}
                    <tr>
                        <td>{{data['pc']}}</td>
                        <td>{{data['account']}}</td>
                        <td>{{data['start_time']}}</td>
                        <td>{{data['duration']}}</td>
                        <td>{{data['total']}}</td>
                    </tr>
                    {%endfor%}
                </table>
            </div>

        </div>
    </body>

<!-- END -->
</html>
