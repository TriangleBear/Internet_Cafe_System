<!-- REPORTS PAGE -->

<!DOCTYPE html>
<html class="html">


<!-- METADATA -->
    <head>
        <title>Internet Cafe System</title>
        <meta charset="utf-8"
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../static/styles/style.css">
    </head>


<!-- TITLE -->
    <header class="header">
        <caption>&nbsp;INTERNET CAFE SYSTEM<br /></caption>
    </header>


<!-- CONTENT -->
    <body class="body">
        <div class="wrapper">

            <!-- Modules -->
            <div class="box box1">
                <div class="nested">
                    
                    <div >
                        <br />
                        <img src="../../static/images/home.png" width=15 length=15 />
                        <a href="file:///C:/Users/ryanp/Documents/GitHub/Internet_Cafe_System/templates/Home/home.html">
                        Home
                        </a>
                    </div>
                    <div>
                        <br />
                        <img src="../../static/images/account.png" width=15 length=15 />
                        <a href="file:///C:/Users/ryanp/Documents/GitHub/Internet_Cafe_System/templates/Account/account.html">
                        Account
                        </a>
                    </div>
                    <div>
                        <br />
                        <img src="../../static/images/terminal.png" width=15 length=15 />
                        <a href="file:///C:/Users/ryanp/Documents/GitHub/Internet_Cafe_System/templates/Terminal/terminal.html">
                        Terminal
                        </a>
                    </div>
                    <div>
                        <br />
                        <img src="../../static/images/payment.png" width=15 length=15 />
                        <a href="file:///C:/Users/ryanp/Documents/GitHub/Internet_Cafe_System/templates/Payment/payment.html">
                        Payment
                        </a>
                    </div>
                    <div>
                        <br />
                        <img src="../../static/images/message.png" width=15 length=15 />
                        <a href="file:///C:/Users/ryanp/Documents/GitHub/Internet_Cafe_System/templates/Message/message.html">
                        Message
                        </a>
                    </div>
                    <!-- This is the Highlighted Page -->
                    <div class="current">
                        <br />
                        <img src="../../static/images/reports.png" width=15 length=15 />
                        <a href="file:///C:/Users/ryanp/Documents/GitHub/Internet_Cafe_System/templates/Reports/reports.html">
                        Reports
                        </a>
                    </div>
                    <!---->
                    
                </div>
            </div>

            <!-- Form -->
            <div class="box box3">
                <h1 class="reports-submit">
                    <br />DATE REPORT
                    <form action="/submit" method="POST">
                        <label>
                            <input class="reports-input" type="text" name="from" placeholder="&nbsp;From:">
                        </label>
                        <label>
                            <input class="reports-input" type="text" name="to" placeholder="&nbsp;To:">
                        </label>
                        <label>
                            <input class="reports-save" type="submit" value="Save File">
                        </label>
                    </form>
                </h1>
            </div>

            <!-- Table -->
            <div class="box box2">
                <table class="table">
                    <tr>
                        <th>PC</th>
                        <th>Account</th>
                        <th>Start Time</th>
                        <th>Duration</th>
                        <th>Total</th>
                    </tr>

                    &nbsp;&nbsp;
                    {%for data in records%}
                    <tr>
                        <td>{{data['pc']}}</td>
                        <td>{{data['account']}}</td>
                        <td>{{data['start_time']}}</td>
                        <td>{{data['duration']}}</td>
                        <td>{{data['total']}}</td>
                    </tr>
                    {%endfor%}
                </table>
            </div>

        </div>
    </body>

<!-- END -->
</html>
