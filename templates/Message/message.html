<!DOCTYPE html>
<html class="html">


<!-- METADATA -->
    <head>
        <title>Internet Cafe System</title>
        <meta charset="utf-8"
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/styles/style.css">
    </head>


<!-- TITLE -->
    <header class="header">
        <caption>&nbsp;INTERNET CAFE SYSTEM<br /></caption>
    </header>


<!-- CONTENT -->
    <body class="body">
        <div class="wrapper">

            <!-- Modules -->
            <div class="box box1">
                <div class="nested">
                    <!-- This is the Current Page -->
                    <div >
                        <br />
                        <img src="/static/images/home.png" width=15 length=15 />
                        <a href="{{ url_for('home') }}">
                        Home
                        </a>
                    </div>
                    <div >
                        <br />
                        <img src="/static/images/account.png" width=15 length=15 />
                        <a href="{{ url_for('account') }}">
                        Account
                        </a>
                    </div>
                    <div>
                        <br />
                        <img src="/static/images/terminal.png" width=15 length=15 />
                        <a href="{{ url_for('terminal') }}">
                        Terminal
                        </a>
                    </div>
                    <div>
                        <br />
                        <img src="/static/images/payment.png" width=15 length=15 />
                        <a href="{{ url_for('payment') }}">
                        Payment
                        </a>
                    </div>
                    <div class="current">
                        <br />
                        <img src="/static/images/message.png" width=15 length=15 />
                        <a href="{{ url_for('message') }}">
                        Message
                        </a>
                    </div>
                    <div>
                        <br />
                        <img src="/static/images/reports.png" width=15 length=15 />
                        <a href="{{ url_for('report') }}">
                        Reports
                        </a>
                    </div>
                    
                </div>
            </div>

            <!-- Form -->
            <div class="box box3">
                <h1 class="message-submit">
                    <br />MESSAGE
                    <form action="/submit" method="POST">
                        <label>
                            <input class="message-input" type="text" name="from" placeholder="&nbsp;From:">
                        </label>
                        <label>
                            <input class="message-input" type="text" name="to" placeholder="&nbsp;To:">
                        </label>
                        <label>
                            <input class="message-save" type="submit" value="Save File">
                        </label>
                    </form>
                </h1>
            </div>

            <!-- System Units -->
            <div class="box box2">

            </div>

        </div>
    </body>

<!-- END -->
</html>
