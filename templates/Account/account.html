<!-- ACCOUNT PAGE -->

<!DOCTYPE html>
<html class="html">


<!-- METADATA -->
    <head>
        <title>Internet Cafe System</title>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="static/styles/style.css">
    </head>

<!-- TITLE -->
    <header class="header">
        <caption>&nbsp;INTERNET CAFE SYSTEM<br /></caption>
    </header>


<!-- CONTENT -->
    <body class="body">
        <div class="wrapper">

            <!-- Modules -->
            <div class="box box1">
                <div class="nested">
                    <!-- This is the Current Page -->
                    <div >
                        <br />
                        <img src="/static/images/home.png" width=15 length=15 />
                        <a href="{{ url_for('home') }}">
                        Home
                        </a>
                    </div>
                    <div class="current">
                        <br />
                        <img src="/static/images/account.png" width=15 length=15 />
                        <a href="{{ url_for('account') }}">
                        Account
                        </a>
                    </div>
                    <div>
                        <br />
                        <img src="/static/images/terminal.png" width=15 length=15 />
                        <a href="{{ url_for('terminal') }}">
                        Terminal
                        </a>
                    </div>
                    <div>
                        <br />
                        <img src="/static/images/payment.png" width=15 length=15 />
                        <a href="{{ url_for('payment') }}">
                        Payment
                        </a>
                    </div>
                    <div>
                        <br />
                        <img src="/static/images/message.png" width=15 length=15 />
                        <a href="{{ url_for('message') }}">
                        Message
                        </a>
                    </div>
                    <div>
                        <br />
                        <img src="/static/images/reports.png" width=15 length=15 />
                        <a href="{{ url_for('report') }}">
                        Reports
                        </a>
                    </div>
                    
                </div>
            </div>

            <!-- Form -->
            <div class="box box3">
                <div class="account-submit">
                    <h1>ACCOUNT</h1>
                    <form action="/submit" method="POST">
                        <label>
                            <input class="account-input" type="text" name="from" id="from" placeholder="&nbsp;From:">
                        </label>
                        <label>
                            <input class="account-input" type="text" name="to" id="to" placeholder="&nbsp;To:">
                        </label>
                        <label>
                            <input class="account-save" type="submit" value="Save File">
                        </label>
                    </form>
                </div>
            </div>

            <!-- Table -->
            <div class="box box2">
                <table class="table">
                    <tr>
                        <th>User ID</th>
                        <th>Username</th>
                        <th>User Type</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Balance</th>
                    </tr>

                    &nbsp;&nbsp;
                    {%for item in user%}
                    <tr>
                        <td>{{item[0]}}</td>
                        <td>{{item[1]}}</td>
                        <td>{{item[3]}}</td>
                        <td>{{item[7]}}</td>
                        <td>{{item[8]}}</td>
                        <td>PHP {{"%0.f" | format(item[12] | float) }}</td>
                    </tr>
                    {%endfor%}

                </table>
            </div>

        </div>
    </body>

<!-- END -->
</html>
