<!-- ACCOUNT PAGE -->

<!DOCTYPE html>
<html class="html">


<!-- METADATA -->
    <head>
        <title>Internet Cafe System</title>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/styles/style.css">
    </head>

<!-- TITLE -->
    <header class="header">
        <caption>&nbsp;INTERNET CAFE SYSTEM<br /></caption>
    </header>


<!-- CONTENT -->
    <body class="body">
        <div class="wrapper">

            <!-- Modules -->
            <div class="box box1">
                <div class="nested">
                    <div>
                        <br />
                        <img src="/static/images/home.png" width=15 length=15 />
                        <a href="{{ url_for('home') }}">
                        Home
                        </a>
                    </div>
                    <div class="current">
                        <br />
                        <img src="/static/images/account.png" width=15 length=15 />
                        <a href="{{ url_for('account') }}">
                        Account
                        </a>
                    </div>
                    <div>
                        <br />
                        <img src="/static/images/terminal.png" width=15 length=15 />
                        <a href="{{ url_for('terminal') }}">
                        Terminal
                        </a>
                    </div>
                    <div>
                        <br />
                        <img src="/static/images/payment.png" width=15 length=15 />
                        <a href="{{ url_for('payment') }}">
                        Payment
                        </a>
                    </div>
                    <div >
                        <br />
                        <img src="/static/images/message.png" width=15 length=15 />
                        <a href="{{ url_for('message') }}">
                        Message
                        </a>
                    </div>
                    <div>
                        <br />
                        <img src="/static/images/reports.png" width=15 length=15 />
                        <a href="{{ url_for('report') }}">
                        Reports
                        </a>
                    </div>
                    
                </div>
            </div>

            <!-- Form -->
            <div class="box box3">    

                <div class="account-submit">
                    <h1>EDIT ACCOUNT</h1>
                    <form action="/edit-account" method="POST">
                        
                        <div>
                        <label for="name"></label>
                            <input class="account-input" type="text" id="name" name="name" 
                            placeholder="&nbsp;Name:" value="{{ editUser.name }}">
                        </div>

                        <div>
                        <label for="mobile"></label>
                            <input class="account-input" type="text" id="mobile" name="mobile" 
                            placeholder="&nbsp;Mobile No.:" value="{{ editUser.mobile }}">
                        </div>
                        
                        <div>
                        <label for="email"></label>
                            <input class="account-input" type="text" id="e-mail" name="e-mail" 
                            placeholder="&nbsp;E-mail:" value="{{ editUser.e-mail }}">
                        </div>

                        <div>
                        <label for="address"></label>
                            <input class="account-input" type="text" id="address" name="address" 
                            placeholder="&nbsp;Address:" value="{{ editUser.address }}">
                        </div>

                        <input type="hidden" id="userid" name="userid" value="{{ editUser.userid }}">
                        <button type="submit" class="account-confirm">Save</button>	

                        
                    </form>
                </div>
            </div>

            <!-- Account Pages and Tables -->
            <div class="box box2">
                <div class="accountnested">

                    <div>
                        <br />
                        <a href="{{url_for('new_account')}}">
                        Create New Account
                        </a>
                    </div>
                    <div class="accountcurrent">
                        <br />
                        <a href="{{url_for('edit_account')}}">
                        Edit Account
                        </a>
                    </div>
                    <!-- This is the Highlighted Page -->
                    <div >
                        <br />
                        <a href="{{url_for('disable_account')}}">
                        Disable Account
                        </a>
                    </div>
                    <!-- -->
                    <div>
                        <br />
                        <a href="{{url_for('history_account')}}">
                        Account History
                        </a>
                    </div>
                    <div>
                        <br />
                        <a href="{{url_for('recharge_account')}}">
                        Account Recharge
                        </a>
                    </div>
                </div>

                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Mobile No.</th>
                        <th>E-mail</th>
                        <th>Address</th>
                    </tr>

                    &nbsp;&nbsp;
                    {%for data in user%}
                    <tr>
                        <td>{{data[0]}}</td>
                        <td>{{data[1]}}</td>
                        <td>{{data[2]}}</td>
                        <td>{{data[3]}}</td>
                    </tr>
                    {%endfor%}
                </table>

            </div>
        </div>
    </body>

<!-- END -->
</html>
